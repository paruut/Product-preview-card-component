<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
<body>

  <div class="container">
    <div class="section">
        <!-- left side -->
        <div class="left-section">
        </div>
        <!-- end left side -->

        <!-- right side -->
        <div class="right-section">
          <div class="perfume-text">
            <p>perfume</p>
          </div>
          <div class="main-text">
            <h1><span>Gabrielle</span> <span>Essence Eau</span> De Parfum</h1>
          </div>
          <div class="description">
            <p><span>A floral, solar and voluptuous</span> <span>interpretation composed by</span> <span>Olivier Polge, 
              Perfumer-Creator</span> for the House of CHANEL.</p>
          </div>

          <!-- price box -->
          <div class="price-box">
            <div class="after-discount">
              <h1>$149.99</h1>
            </div>
            <div class="before-discount">
              <p>$169.99</p>
            </div>
          </div>
          <!-- end price box -->

          <div class="cart-btn">
            <div class="icon-cart">
              <img src="/images/icon-cart.svg" alt="iconcart">
              <button>Add to Cart</button>
            </div>
          
            
           
          </div>
        </div>
        <!-- end right side  -->
    </div>


  </div>

</body>
</html>
